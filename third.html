<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catch The Hearts ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding-top: 70px;
    overflow: hidden;
    background: #b30000;
    font-family: "Poppins", sans-serif;
    user-select: none;
    cursor: none;
}

/* Custom Cursor */
.custom-cursor {
    width: 30px;
    height: 30px;
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    font-size: 30px;
    transform: translate(-50%, -50%);
    animation: cursorPulse 1s ease-in-out infinite;
}

@keyframes cursorPulse {
    0%, 100% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.2); }
}

/* Header Styles */
.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 70px;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 5000;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.header-title {
    color: #ff0000;
    font-family: 'Poppins', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 3px;
    text-shadow: 0 0 10px rgba(255, 0, 0, 0.8),
                 0 0 20px rgba(255, 0, 0, 0.6);
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from {
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.8),
                     0 0 20px rgba(255, 0, 0, 0.6);
    }
    to {
        text-shadow: 0 0 20px rgba(255, 0, 0, 1),
                     0 0 30px rgba(255, 0, 0, 0.8),
                     0 0 40px rgba(255, 0, 0, 0.6);
    }
}

#basket {
    width: 120px;
    height: 60px;
    background: #ffebee;
    border-radius: 0 0 40px 40px;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    color: #d10000;
    font-weight: bold;
}

.heart {
    position: absolute;
    top: -30px;
    font-size: 28px;
    animation: fall linear;
    color: pink;
    text-shadow: 0 0 10px white;
}

@keyframes fall {
    from { transform: translateY(0); }
    to { transform: translateY(120vh); }
}

#score, #timer {
    position: fixed;
    top: 80px;
    left: 10px;
    color: white;
    font-size: 24px;
    font-weight: bold;
    z-index: 3000;
}

#timer {
    left: auto;
    right: 10px;
}

/* String that holds the card */
.string {
    position: absolute;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
    width: 2px;
    height: 165px;
    background: linear-gradient(to bottom, rgba(255,255,255,0.4), rgba(255,255,255,0.9));
    z-index: 1;
    transform-origin: top center;
    animation: stringSwing 3s ease-in-out infinite 2s;
}

@keyframes stringSwing {
    0%, 100% { transform: translateX(-50%) rotate(0deg); }
    25% { transform: translateX(-50%) rotate(2deg); }
    75% { transform: translateX(-50%) rotate(-2deg); }
}

.card-wrapper {
    position: absolute;
    top: 235px;
    left: 50%;
    transform: translateX(-50%);
    animation: cardDrop 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards,
               cardSwing 3s ease-in-out infinite 2s;
    transform-origin: top center;
    z-index: 1111;
}

@keyframes cardDrop {
    0% {
        transform: translateX(-50%) translateY(-600px);
        opacity: 0;
    }
    60% {
        transform: translateX(-50%) translateY(20px);
    }
    80% {
        transform: translateX(-50%) translateY(-10px);
    }
    100% {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
    }
}

@keyframes cardSwing {
    0%, 100% { transform: translateX(-50%) rotate(0deg); }
    25% { transform: translateX(-50%) rotate(3deg); }
    75% { transform: translateX(-50%) rotate(-3deg); }
}

.cards {
    perspective: 500px;
}

.card {
    width: 200px;
    height: 250px;
    background: #16161d;
    border: 2px solid #555555;
    border-radius: 15px;
    position: relative;
    transform-style: preserve-3d;
    will-change: transform;
    transition: transform .5s;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
}

.card:hover {
    transform: translateZ(10px) rotateX(20deg) rotateY(20deg);
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 15px;
}

.card_title {
    color: #fff;
    position: absolute;
    top: 70%;
    right: 20px;
    transform: translateY(-50%);
    transition: transform .5s;
    font: 700 1.5rem monospace;
    text-shadow: -1px -1px 0 #000,  
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000;
    z-index: 10;
}

.card:hover .card_title {
    transform: translateZ(50px);
}

#popup {
    position: fixed;
    top: 620px;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    font-size: 20px;
    width: 80%;
    max-width: 300px;
    display: none;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    z-index: 10000;
    animation: popupSlideIn 0.5s ease-out;
}

@keyframes popupSlideIn {
    from {
        opacity: 0;
        top: 650px;
    }
    to {
        opacity: 1;
        top: 620px;
    }
}

#popup button {
    margin-top: 15px;
    background: red;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 10px;
    cursor: none;
    transition: transform 0.2s;
}

#popup button:hover {
    transform: scale(1.05);
}

/* Responsive Design */
@media (max-width: 768px) {
    .header-title {
        font-size: 1.3rem;
        letter-spacing: 2px;
    }
    
    .card {
        width: 150px;
        height: 200px;
    }
    
    .string {
        height: 120px;
    }
    
    .card-wrapper {
        top: 190px;
    }
    
    .card_title {
        font-size: 1.2rem;
        right: 10px;
    }
    
    #score, #timer {
        font-size: 18px;
    }
    
    #basket {
        width: 100px;
        height: 50px;
        font-size: 18px;
    }
    
    .heart {
        font-size: 24px;
    }
    
    .custom-cursor {
        width: 25px;
        height: 25px;
        font-size: 25px;
    }
}

@media (max-width: 480px) {
    .header-title {
        font-size: 1rem;
        letter-spacing: 1px;
    }
    
    .card {
        width: 120px;
        height: 160px;
    }
    
    .string {
        height: 100px;
    }
    
    .card-wrapper {
        top: 170px;
    }
    
    .card_title {
        font-size: 1rem;
        right: 5px;
    }
    
    #score, #timer {
        font-size: 16px;
        top: 75px;
    }
    
    #basket {
        width: 80px;
        height: 40px;
        font-size: 16px;
    }
    
    .heart {
        font-size: 20px;
    }
    
    #popup {
        font-size: 16px;
        padding: 20px;
    }
    
    #popup button {
        font-size: 16px;
        padding: 8px 16px;
    }
}

/* Touch device support */
@media (hover: none) and (pointer: coarse) {
    body {
        cursor: auto;
    }
    
    .custom-cursor {
        display: none;
    }
}
</style>
</head>
<body>

<!-- Custom Cursor -->
<div class="custom-cursor">‚ù§Ô∏è</div>

<!-- Header -->
<header class="header">
    <h1 class="header-title">Vid's Heart Game Show</h1>
</header>

<div id="score">Score: 0</div>
<div id="timer">10</div>
<div id="basket">üß∫</div>

<!-- Hanging string -->
<div class="string"></div>

<!-- Card wrapper with drop animation -->
<div class="card-wrapper cards">
    <div class="card">
        <img src="sow3.jpg" alt="Card Image">
        <div class="card_title">Collect the hearts ü§´</div>
    </div>
</div>

<div id="popup">
    <div id="finalMsg"></div>
    <button onclick="location.reload()">Play Again ‚ù§Ô∏è</button>
</div>

<script>
let basket = document.getElementById("basket");
let score = 0;
let timeLeft = 10;
let gameOver = false;

// Custom cursor tracking
const cursor = document.querySelector('.custom-cursor');
document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
    
    // Move basket with cursor
    basket.style.left = e.clientX - 60 + "px";
});

document.addEventListener("keydown", e => {
    let left = basket.offsetLeft;
    if(e.key === "ArrowLeft") basket.style.left = left - 30 + "px";
    if(e.key === "ArrowRight") basket.style.left = left + 30 + "px";
});

// Touch support for mobile
let touchX = 0;
document.addEventListener('touchmove', e => {
    touchX = e.touches[0].clientX;
    basket.style.left = touchX - 60 + "px";
});

document.addEventListener('touchstart', e => {
    touchX = e.touches[0].clientX;
    basket.style.left = touchX - 60 + "px";
});

function createHeart() {
    if(gameOver) return;

    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(heart);

    let fallInterval = setInterval(() => {
        let heartRect = heart.getBoundingClientRect();
        let basketRect = basket.getBoundingClientRect();

        if (
            heartRect.bottom >= basketRect.top &&
            heartRect.left >= basketRect.left &&
            heartRect.right <= basketRect.right
        ) {
            score++;
            document.getElementById("score").innerText = "Score: " + score;
            heart.remove();
            clearInterval(fallInterval);
        }

        if (heartRect.top > window.innerHeight) {
            heart.remove();
            clearInterval(fallInterval);
        }
    }, 20);

    setTimeout(createHeart, 400);
}

createHeart();

let timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = timeLeft;

    if(timeLeft <= 0) {
        clearInterval(timer);
        gameOver = true;

        let msg = "";
        if(score <= 10) msg = "Awww slow but cute üòö";
        else if(score <= 20) msg = "Heart collector! üíñ";
        else msg = "HEART STEALER PRO MAX üî•üî•üî•";

        document.getElementById("finalMsg").innerHTML =
            msg + "<br><br>No matter the score, you've already won many hearts ‚ù§Ô∏è";

        document.getElementById("popup").style.display = "block";
    }

}, 1000);
</script>

</body>
</html>
